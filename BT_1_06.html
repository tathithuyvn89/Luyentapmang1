<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 6</title>
</head>
<body>
<script>
    let num = [5,9,-20,5,6,3,45,3,-8,41];
    let a= parseInt(prompt("Nhap so bat ky"));
    let b=-1;
    let  count=0;

    for (let i=0; i<num.length;i++){
        if (num[i]===a){
            b=i;
            count++;
        }
    }
    if (count === 1){
        document.write("tai vi tri "+b+ " co gia tri bang gia tri ban da nhap vao");
    }
    if (count<1){
        document.write("khong tim thay");
    }
    if (count>1) {
        document.write(count + "  phan tu trong mang co gia tri giong voi so ban da nhap");
    }

</script>
</body>
</html>
