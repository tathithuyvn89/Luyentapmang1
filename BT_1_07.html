<body>
<script>
    let num= [5,21,-5,-9,23,12,74,2];
    let a= parseInt(prompt("Nhap mot phan tu ma ban mmuon xoa khoi mang"));
    let board= [];
    for (let i=0; i<num.length; i++){
        if (num[i]===a){
            continue;
        }  board.push(num[i]);
    } document.write(board);
</script>
