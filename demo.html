<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc Hanh Lam Tu Dien</title>
</head>
<body>
<h1 >Choi co caro don gian</h1>
<p id = playgame></p>
<script>
    let board= [];
    let b= document.getElementById("playgame");
    let data= "";
    for (let i = 0; i<30; i++){
        board[i]= new Array('.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.','.');
    }
    for (let i=0; i<30;i++){
        data+="<br/><br/>"
        for (let j=0; j<board[0].length;j++){
            data+=board[i][j]+ "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data+="<br/><br/><input type='button' value='Nguoi choi 1' onclick='personone()'> <input  type='button' value='Nguoi choi 2' onclick='persontwo()'>" ;
    b.innerHTML=data;
    function personone() {
        let positionX = prompt("Nhap vao vi tri hang thu :");
        let positionY = prompt("Nhap vao tri tri cot thu :");
        board[positionX][positionY] = "x";
        data= "";
        for (let i = 0; i < 30; i++) {
            data += "<br/><br/>";
            for (let j = 0; j < board[0].length; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Nguoi choi 1' onclick='personone()'><input  type='button' value='Nguoi choi 2' onclick='persontwo()'>";
        b.innerHTML ="<hr>"+ data;
    }
    function persontwo() {
        let positionX = prompt("Nhap vao vi tri hang thu :");
        let positionY = prompt("Nhap vao tri tri cot thu :");
        board[positionX][positionY] = "O";
        data= "";
        for (let i = 0; i < 30; i++) {
            data += "<br/><br/>";
            for (let j = 0; j < board[0].length; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Nguoi choi 1' onclick='personone()'><input  type='button' value='Nguoi choi 2' onclick='persontwo()'>";
        b.innerHTML ="<hr>"+ data;
    }



</script>
</body>
